<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta https-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/vendor/normalize.css">
    <!-- <link rel="stylesheet" href="styles/vendor/skeleton.css"> -->
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <title>The Book List</title>
</head>
<body>
    <header>
        <h1>The Book List</h1>
    </header>

    <main>
    <section id="booklist">
        <h2>My Books</h2>
    </section>
    </main>

    <section id="book-new-view">
        <form id="add-book">
            <label for="title">
                <input type="text" id="book-title" name="title" placeholder="title" required>
            </label>
            <label for="author">
                <input type="text" id="book-author" name="author" placeholder="author" required>
            </label>
            <label for="isbn">
                <input type="text" id="book-isbn" name="isbn" placeholder="isbn" required>
            </label>
            <label for="img-url">
                <input type="text" id="book-img-url" name="img-url" placeholder="image url" required>
            </label>
            <textarea id="description" rows="8" placeholder="description..." name="description" required></textarea>
            <button type="submit">submit</button>            
        </form>
    </section>

    <footer></footer>


    
    <script id="book-template" type="text/handlebars">
        <article>
            <img src="" alt="">
            <div class="book-headers">
                <h3>{{title}}</h3>
                <h4>{{author}}</h4>
            </div>
        </article>
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script>
        const API_URL = window.location.protocol === 'https:'
        ? 'https://rm-kh-book-list.herokuapp.com/api/v1'
        : 'http://localhost:3000/api/v1';
        
        window.module = {};
        </script>
        <script src="scripts/models/book.js"></script>
        <script src="scripts/views/bookView.js"></script>
</body>
</html>
